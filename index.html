<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Guide to US National Parks</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <header class="navbar navbar-inverse">
      <nav class="container-fluid">
        <div class="navbar-header">
            <img class="logo img-circle" src="/images/Wheres-Waldo-Backpacking.png" alt="Where's Waldo Logo">
        </div>
        <div class="header">
          <h1>GUIDE TO U.S. NATIONAL PARKS</h1>
          <h2>Get out and explore!</h2>
        </div>
      </nav>
    </header>
    <main class="row container-fluid">
      <form class="container">
        <label for="park" class="list">ALL U.S. NATIONAL PARKS: </label>
        <select id="park" class="form-inline">
          <option default selected>Select One</option>
        </select>
        <label for="favorite" class="list">MY FAVORITES: </label>
        <select id="favorite" class="form-inline">
          <option default selected>Select One</option>
        </select>
      </form>
      <div>
        <div class="col-sm-6 col-md-4">
          <div id="map2" class="maps">
          </div>
          <br>
          <div id="map3" class="maps">
          </div>
        </div>
        <div class="col-sm-12 col-md-8">
          <div id="map" class="maps">
          </div>
        </div>
      </div>
    </main>
    <footer class="container">
      <br>
      <p><strong>&copy; Guide to U.S. National Parks</strong></p>
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxKXfwOZg7tDgSFJ8MA0cXVYN33tqyr2I&callback=initMap">
    </script>
  </body>
</html>
